<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Art School</title>
    <div th:replace="fragments/styles :: styles"></div>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="row mt-5 mx-5 px-5">
        <div class="col-4">
            <figure class="figure">
                <img src="/images/course.png" class="figure-img img-fluid rounded">
            </figure>
        </div>
        <div class="col-8">
            <div class="jumbotron">
                <h1 class="display-4">Edit course</h1>
                <form class="needs-validation form-horizontal mt-4 ml-4" novalidate th:action="|/course/update/${id}|" method="POST">
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">
                            <a class="lead">First name:</a>
                        </label>
                        <div class="col-9">
                            <input type="text" class="form-control" id="name" name="name" th:value="${course.name}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">
                            <a class="lead">Description:</a>
                        </label>
                        <div class="col-9">
                            <input type="text" class="form-control" id="description" name="description" th:value="${course.description}" required>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="edit" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/form_validation.js"></script>
</body>
</html>
