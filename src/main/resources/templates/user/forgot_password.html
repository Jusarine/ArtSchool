<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Art School</title>
    <div th:replace="fragments/styles :: styles"></div>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="col-5 mx-auto mt-5 pt-5">
        <div class="mt-4 ml-4">
            <h4>Forgot your password?</h4>
            <hr class="my-4">
            <p>Enter your email address and we will send you a link to reset your password.</p>
            <form class="needs-validation form-horizontal" novalidate th:action="@{/forgot_password}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-group row">
                    <label for="email" class="col-3 col-form-label">Email:</label>
                    <div class="col-9">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                </div>
                <button type="submit" id="forgot_password" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="/js/form_validation.js"></script>
</body>
</html>
