<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot password - ArtSchool</title>
    <div th:replace="fragments/styles :: styles"></div>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="col-md-5 mx-auto mt-5 pt-5">
        <div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <a th:text="${param.error}"></a>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div class="col-md-5 mx-auto mt-3">
        <h4>Forgot your password?</h4>
        <hr class="my-4">
        <p>Enter your email address and we will send you a link to reset your password.</p>
        <form class="needs-validation form-horizontal" novalidate th:action="@{/forgot_password}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group row">
                <label for="email" class="col-3 col-form-label">Email:</label>
                <div class="col-9">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
            </div>
            <button type="submit" id="forgot_password" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="/js/form_validation.js"></script>
</body>
</html>
