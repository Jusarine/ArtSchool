<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Art School</title>
    <div th:replace="fragments/styles :: styles"></div>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="col-5 mx-auto mt-5 pt-5">
        <div class="mt-4 ml-4">
            <h4>Reset password</h4>
            <hr class="my-4">
            <form class="needs-validation form-horizontal" novalidate th:action="@{/reset_password}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="token" th:value="${param.token}"/>
                <div class="form-group row">
                    <label for="password" class="col-3 col-form-label">Password:</label>
                    <div class="col-9">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                </div>
                <button type="submit" id="reset_password" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="/js/form_validation.js"></script>
</body>
</html>
