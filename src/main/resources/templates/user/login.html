<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Art School</title>
    <div th:replace="fragments/styles :: styles"></div>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="col-5 mx-auto mt-5 pt-5">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-sign-in-tab" data-toggle="tab" href="#nav-sign-in" role="tab" aria-controls="nav-sign-in" aria-selected="true">Sign in</a>
                <a class="nav-item nav-link" id="nav-sign-up-tab" data-toggle="tab" href="#nav-sign-up" role="tab" aria-controls="nav-sign-up" aria-selected="false">Sign up</a>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-sign-in" role="tabpanel" aria-labelledby="nav-sign-in-tab">

                <form class="needs-validation form-horizontal mt-4 ml-4" novalidate th:action="@{/j_spring_security_check}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group row">
                        <label for="sin_email" class="col-3 col-form-label">Email:</label>
                        <div class="col-9">
                            <input type="email" name="j_login" class="form-control" id="sin_email" placeholder="Enter email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sin_pwd" class="col-3 col-form-label">Password:</label>
                        <div class="col-9">
                            <input type="password" name="j_password" class="form-control" id="sin_pwd" placeholder="Enter password" required>
                        </div>
                    </div>
                    <button type="submit" id="sign_in" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="tab-pane fade" id="nav-sign-up" role="tabpanel" aria-labelledby="nav-sign-up-tab">
                <form class="needs-validation form-horizontal mt-4 ml-4" novalidate th:action="@{/new_user}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group row">
                        <label for="first_name" class="col-4 col-form-label">First name:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="first_name" name="firstName" placeholder="First name" pattern="[a-zA-Z]+" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="last_name" class="col-4 col-form-label">Last name:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="last_name" name="lastName" placeholder="Last name" pattern="[a-zA-Z]+" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Gender:</label>
                        <div class="col-8 my-auto">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" name="gender" value="MALE" class="custom-control-input" id="male" required>
                                <label class="custom-control-label" for="male">Male</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" name="gender" value="FEMALE" class="custom-control-input" id="female" required>
                                <label class="custom-control-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone_number" class="col-4 col-form-label">Phone number:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="phone_number" name="phoneNumber" placeholder="Phone number" pattern="[0-9]{12}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-4 col-form-label">Email:</label>
                        <div class="col-8">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-4 col-form-label">Password:</label>
                        <div class="col-8">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="sign_up" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/form_validation.js"></script>
</body>
</html>
