<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Art School</title>
    <div th:replace="fragments/styles :: styles"></div>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="row mt-5">
        <div class="col-3">
            <div th:replace="fragments/user_menu :: user_menu"></div>
        </div>
        <div class="col-9">
            <div class="ml-3 mr-5">
                <div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <a th:text="${param.error}"></a>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-4">
                            <div class="mx-4">
                                <figure class="figure">
                                    <img src="/images/boy.png" class="figure-img img-fluid rounded-circle">
                                </figure>
                            </div>
                        </div>
                        <div class="col-8 my-auto">
                            <h1 class="display-4">Create instructor</h1>
                            <form class="needs-validation form-horizontal mt-4" novalidate th:action="@{/instructor/create}" method="POST">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="form-group row">
                                    <label for="first_name" class="col-3 col-form-label">
                                        <a class="lead">First Name:</a>
                                    </label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="first_name" name="firstName" placeholder="First name" pattern="[a-zA-Z]+" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="last_name" class="col-3 col-form-label">
                                        <a class="lead">Last Name:</a>
                                    </label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="last_name" name="lastName" placeholder="Last name" pattern="[a-zA-Z]+" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">
                                        <a class="lead">Gender:</a>
                                    </label>
                                    <div class="col-9 my-auto">
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" name="gender" value="MALE" class="custom-control-input" id="male" required>
                                            <label class="custom-control-label" for="male">Male</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" name="gender" value="FEMALE" class="custom-control-input" id="female" required>
                                            <label class="custom-control-label" for="female">Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="phone_number" class="col-3 col-form-label">
                                        <a class="lead">Phone Number:</a>
                                    </label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="phone_number" name="phoneNumber" placeholder="Phone number" pattern="[0-9]{12}" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-3 col-form-label">
                                        <a class="lead">Email:</a>
                                    </label>
                                    <div class="col-9">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-3 col-form-label">
                                        <a class="lead">Password:</a>
                                    </label>
                                    <div class="col-9">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="bio" class="col-3 col-form-label">
                                        <a class="lead">Bio:</a>
                                    </label>
                                    <div class="col-9">
                                        <div class="input-group">
                                            <textarea class="form-control" id="bio" name="bio" rows="7" aria-label="With textarea" placeholder="Bio" required></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary" id="sign_up" type="submit">Submit</button>
                                <a class="btn btn-light" href="/profile">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="/js/form_validation.js"></script>
</body>
</html>
