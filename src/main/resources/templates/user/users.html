<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Art School</title>
    <div th:replace="fragments/styles :: styles"></div>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="row mt-5">
        <div class="col-3">
            <div th:replace="fragments/search_instructor :: search_instructor"></div>
        </div>
        <div class="col-9">
            <div th:if="${users.empty}" class="alert alert-warning alert-dismissible fade show ml-3 mr-5" role="alert">
                There are no instructors matching your request.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:unless="${users.empty}" class="card-group mr-4">
                <div class="col-4 mb-4" th:each="u: ${users}">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-5">
                                    <figure class="figure">
                                        <img th:src="${{u.gender}} == 'FEMALE' ? '/images/girl.png' : '/images/boy.png'" class="figure-img img-fluid rounded-circle">
                                    </figure>
                                </div>
                                <div class="col-7 my-auto">
                                    <a class="card-text" th:text="${u.firstName}"></a>
                                    <a class="card-text" th:text="${u.lastName}"></a>
                                    <a th:href="|/profile/${u.id}|" class="btn btn-outline-primary btn-sm my-2">About</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
