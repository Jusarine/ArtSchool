<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="search_course">
    <div class="row">
        <div class="mr-3">
            <div class="card mb-auto pl-4">
                <div class="card-body">
                    <form class="form-inline" th:action="@{/course/search}" method="GET">
                        <input class="form-control my-3" name="request" type="search" placeholder="Course name...">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
