<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="profile">
    <div class="ml-3 mr-3">
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm-4">
                    <div class="mx-4">
                        <figure class="figure">
                            <img th:src="|/get_photo/${#object.id}|" class="figure-img img-fluid rounded-circle">
                        </figure>
                        <div th:if="${owner}">
                            <form th:action="|/upload_photo/${#object.id}|" enctype="multipart/form-data" method="POST">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" name="photo" id="photo">
                                        <label class="custom-file-label" for="photo">...</label>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon">Upload</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <h1 class="display-4" th:text="|${#object.firstName} ${#object.lastName}|"></h1>
                    <div th:if="${owner}">
                        <div class="lead">
                            <a class="x_editable" id="status" th:text="${#object.status}" th:data-pk="${#object.id}" data-type="text" data-url="/edit_status"></a>
                        </div>
                    </div>
                    <div th:unless="${owner}">
                        <a class="lead" th:text="${#object.status}"></a>
                    </div>
                    <div th:if="${{#object.role}} == 'ADMIN'">
                        <p class="lead mt-3" th:text="${#object.bio}"></p>
                    </div>
                    <hr class="my-4">

                    <dl class="row">
                        <dt class="col-5 h5">Email:</dt>
                        <dd class="col-7 lead" th:text="${#object.email}"></dd>

                        <dt class="col-5 h5">Phone Number:</dt>
                        <dd class="col-7 lead" th:text="${#object.phoneNumber}"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/x_editable.js"></script>
</div>
