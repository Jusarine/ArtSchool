<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Art School</title>
    <div th:replace="fragments/styles :: styles"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="row mt-4">
    <div class="col-md-3">
        <div th:replace="fragments/user_menu :: user_menu"></div>
    </div>
    <div class="col-md-9">
        <div th:if="${payments.empty}" class="alert alert-warning alert-dismissible fade show ml-3 mr-3" role="alert">
            You haven't made any payments yet.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:unless="${payments.empty}" class="ml-3 mr-3">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Course</th>
                    <th scope="col">Total</th>
                    <th scope="col">Transaction</th>
                    <th scope="col">Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment: ${payments}">
                    <td th:text="${payment.id}"></td>
                    <td><a th:text="${payment.product.name}" th:href="|/course/${payment.product.id}|"></a></td>
                    <td th:text="${payment.total}"></td>
                    <td th:text="${payment.transactionId}"></td>
                    <td th:text="${payment.date}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
