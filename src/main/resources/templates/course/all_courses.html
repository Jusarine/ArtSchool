<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Art School</title>
    <div th:replace="fragments/styles :: styles"></div>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="row mt-5">
        <div class="col-3">
            <div th:replace="fragments/search_course :: search_course"></div>
        </div>
        <div class="col-9">
            <div th:if="${courses.empty}" class="alert alert-warning alert-dismissible fade show ml-3 mr-5" role="alert">
                There are no courses matching your request.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:unless="${courses.empty}" th:object="${courses}">
                <div th:replace="fragments/courses :: courses"></div>
            </div>
        </div>
    </div>
</body>
</html>
