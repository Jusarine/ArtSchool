<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Art School</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="header :: header"></div>

    <div class="row mt-5">
        <div class="col-2 pl-5 ml-5">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="profile-list" data-toggle="list" href="#profile" role="tab" aria-controls="profile">
                    Profile
                </a>
                <a class="list-group-item list-group-item-action" id="courses-list" data-toggle="list" href="#courses" role="tab" aria-controls="home">
                    My courses
                </a>
                <a class="list-group-item list-group-item-action" id="gallery-list" data-toggle="list" href="#gallery" role="tab" aria-controls="messages">
                    My gallery
                </a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-list">
                    <div th:replace="profile :: profile"></div>
                </div>
                <div class="tab-pane fade" id="courses" role="tabpanel" aria-labelledby="courses-list">
                    <div th:object="${user.courses}">
                        <div th:replace="courses :: courses"></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="gallery" role="tabpanel" aria-labelledby="gallery-list">
                    My gallery
                </div>
            </div>
        </div>
    </div>
</body>
</html>
