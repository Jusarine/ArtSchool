<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Art School</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="header :: header"></div>

    <div class="col-4 mx-auto mt-5 pt-5" >
        <form class="form-horizontal" th:action="@{/j_spring_security_check}" method="POST">
            <div class="form-group">
                <label class="control-label" for="email">Email:</label>
                <input type="text" name="j_login" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label class="control-label" for="pwd">Password:</label>
                <input type="password" name="j_password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
